                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Address">Address&nbsp;</div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Email">Email&nbsp;</div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Phone">Phone&nbsp;</div>
                                                </th>
                                                <th class="matchClass" scope="col" >

                                                </th>
                                                
                                            </tr>

                                                            <a onclick={handleRecordLink} data-id={rec.RecordId} target="_blank" tabindex="-1">{rec.Name}</a>
                                                        </div>
                                                    </td>
                                                    <td data-label="Address">
                                                        <div class="slds-truncate" title={rec.Address}>{rec.Address}</div>
                                                    </td>
                                                    <td data-label="Email">
                                                        <div class="slds-truncate" title={rec.Email}>{rec.Email}</div>
                                                    </td>
                                                    <td data-label="Phone">
                                                        <div class="slds-truncate" title={rec.Phone}>{rec.Phone}</div>
                                                    </td>
                                                    <td data-label="MatchBasedOn" class="matchClass">
                                                        <div class="slds-truncate" title={rec.MatchBasedOn}><span style="display:none">{rec.rank}</span>{rec.MatchBasedOn}</div>
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
